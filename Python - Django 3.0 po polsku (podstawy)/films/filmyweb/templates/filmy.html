 {% load static %}
 <!doctype html>
 <html lang="en">
 <head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'moj.css' %}">
 </head>
 <body>
   
    {% if filmy|length == 0 %}
      
      <h2> Brak filmów </h2>
    
    {% else %}
      
      <h2>Ilość filmów w bazie: {{ filmy|length }} </h2>

      {% for film in filmy %}
      <p> {{ film }} </p>
      {% endfor %}
     
    {% endif %}

    

 </body>
 </html>
