{% extends 'glowny.html' %}
{% load bootstrap %}
{% block tytul %} Filmform {% endblock %}

{% block strona %}
<div class="card" style="width: 32rem;">
  <div class="card-body">
    <h5 class="card-title">Film form</h5>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    {{ form_dodatkowe|bootstrap }}
        {% if nowy %}
        <button type="submit">Dodaj film</button>
        {% else %}
        <button type="submit">Edytuj film</button>
        {% endif %}
</form>
  </div>
</div>

<a href="{% url 'wszystkie_filmy' %}">Cofnij</a>

{% endblock %}
